syntax = "proto3";

package users;

option go_package = "gen/go/users;usersv1";


service Users {
    rpc Validate(ValidateRequest) returns (ValidateResponse);
    rpc Create(CreateRequest) returns (CreateResponse);
    rpc UserInformation(UserInformationRequest) returns (UserInformationResponse);
}


message ValidateRequest {
    string login = 1;
    string key = 2;
}
message ValidateResponse {
    int32 valid = 1;    //0-невалиден 1-работник 2-начальник/админ
    string error = 2;
}

message CreateRequest {
    string login = 1;
    string key = 2;
    int32 accesslevel=3;
}
message CreateResponse {
    int64 id = 1;
    string error = 2;
}

message UserInformationRequest{
    string token = 1;
}
message UserInformationResponse{
    string login = 1;
    string key = 2;
    int32 accesslevel = 3;
}