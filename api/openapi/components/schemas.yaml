TaskDetail:
  type: object
  properties:
    Id:
      description: id задачи
      type: integer
      example: 3
    Header:
      description: Краткое описание 
      type: string
      example: Сервис для авторизации
    Task:
      description: Подробное описание задачи (ТЗ)
      type: string
      example: Разработать сервис для авторизации. Срок 3 недели. Использовать postgres...
    Developers:
      description: Список с id разработчиков назначенных на задание
      type: array
      items:
        type: integer
      example: [1,23,5]

TaskNew:
  type: object
  properties:
    Header:
      description: Краткое описание 
      type: string
      example: Сервис для авторизации
    Task:
      description: Подробное описание задачи (ТЗ)
      type: string
      example: Разработать сервис для авторизации. Срок 3 недели. Использовать postgres...

User:
  type: object
  properties:
    Login:
      type: string
      example: Konstantin
    Key:
      type: string
      example: nx9182!mx198MgfKL0S=AsL3
      
MapUser:
  type: object
  additionalProperties:
    type: string
  description: Таблица с пользователями Id:Login
  example:
    1: "Ivan I."
    2: "Konstantin P."
    3: "Alexey B."

ListId:
  description: Список с id
  type: array
  items:
    type: integer
  example: [1,2,12]

MapId:
  description: Таблица с пользователями и прикрепленной к ним задачами (Id задачи:Id пользователя/ей)
  type: object
  additionalProperties:
    type: array
    items:
      type: integer
      minimum: 1
  example:
    1: [1,4,5]
    3: [2]
    4: [6]