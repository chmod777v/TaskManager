openapi: 3.0.0
info:
  title: TaskManager API
  version: 1.0.0
servers:
  - url: http://localhost:8080
    description: Локальный сервер
security:
  - CookieAuth: []
tags:
  - name: Auth
    description: Аутентификация и сессии
  - name: Users
    description: Управление пользователями
  - name: Tasks
    description: Управление задачами
  - name: Assignment
    description: Вся бизнес-логика назначения и распределения
paths:
  /tasks:
    get:
      tags:
        - Tasks
      summary: Посмотреть свои задачи
      responses:
        '200':
          description: Успешный ответ с поставленными задачами
          content:
            application/json:
              schema:
                type: object
                properties:
                  Tasks:
                    type: array
                    items:
                      $ref: '#/components/schemas/TaskNew'
    post:
      tags:
        - Tasks
      summary: Создать задачу
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskNew'
      responses:
        '200':
          description: Успешный ответ с id созданной задачи
          content:
            application/json:
              schema:
                type: object
                properties:
                  Id:
                    type: integer
                    example: 14
  /tasks/all:
    get:
      tags:
        - Tasks
      summary: Получение таблицы со всеми задачами (Id:Header)
      responses:
        '200':
          description: Успешный ответ с поставленными задачами
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MapTasks'
  /tasks/{id}:
    get:
      tags:
        - Tasks
      summary: Получение деталей задачи по id
      parameters:
        - $ref: '#/components/parameters/TaskIdRequest'
      responses:
        '200':
          description: Успешный ответ с информацией о задаче
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskDetail'
    delete:
      tags:
        - Tasks
      summary: Удаление задачи по id
      parameters:
        - $ref: '#/components/parameters/TaskIdRequest'
      responses:
        '200':
          description: Успешное удаление задачи
    put:
      tags:
        - Tasks
      summary: Обновить задачу
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskNew'
      responses:
        '200':
          description: Успех
  /auth:
    post:
      tags:
        - Auth
      summary: Аутентификация по логину и ключу
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserForAuth'
      responses:
        '200':
          description: Успешная аутентификация
          headers:
            Set-Cookie:
              description: Сессионый токен
              schema:
                type: string
                example: auth_token=abc123def456
  /users:
    get:
      tags:
        - Users
      summary: Просмотр своего профиля
      responses:
        '200':
          description: Успешный ответ с данными профиля
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
    post:
      tags:
        - Users
      summary: Создать пользователя
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          description: Успешно, возвращает Id созданного пользователя
          content:
            application/json:
              schema:
                type: object
                properties:
                  Id:
                    type: integer
                    example: 3
  /users/all:
    get:
      tags:
        - Users
      summary: Получение таблицы с пользователями (Id:Login)
      responses:
        '200':
          description: Успешный ответ с таблицей
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MapUser'
  /users/{id}:
    get:
      tags:
        - Users
      summary: Получение деталей пользователя по id
      parameters:
        - $ref: '#/components/parameters/UserIdRequest'
      responses:
        '200':
          description: Успешный ответ с информацией о пользователе
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
    delete:
      tags:
        - Users
      summary: Удаление пользователя по id
      parameters:
        - $ref: '#/components/parameters/UserIdRequest'
      responses:
        '200':
          description: Успешное удаление пользователя
  /assign:
    post:
      tags:
        - Assignment
      summary: Назначить задачу разработчику
      description: Если в качестве ключа 0 то задача назначается на всех доступных пользователях
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MapId'
      responses:
        '200':
          description: Успешное назначение
  /assign/user/{id}:
    get:
      tags:
        - Assignment
      summary: Задачи конкретного разработчика
      parameters:
        - $ref: '#/components/parameters/UserIdRequest'
      responses:
        '200':
          description: Успешный ответ с списком задач
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListId'
    delete:
      tags:
        - Assignment
      summary: Удаление задачи разработчика по его id
      parameters:
        - $ref: '#/components/parameters/UserIdRequest'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ListId'
      responses:
        '200':
          description: Успешное удаление
components:
  securitySchemes:
    CookieAuth:
      type: apiKey
      in: cookie
      name: auth_token
      description: Токен аутентификации в cookie. Получать токен через POST /auth/login!
  schemas:
    TaskNew:
      type: object
      properties:
        Header:
          description: Краткое описание
          type: string
          example: Сервис для авторизации
        Task:
          description: Подробное описание задачи (ТЗ)
          type: string
          example: Разработать сервис для авторизации. Срок 3 недели. Использовать postgres...
    MapTasks:
      type: object
      additionalProperties:
        type: string
      description: Таблица с задачами Id:Header
      example:
        '1': Дописать jwt авторизацию
        '2': Добавить middleware для проверки ролей
        '3': Реализовать кеширование ответа
    TaskDetail:
      type: object
      properties:
        Id:
          description: id задачи
          type: integer
          example: 3
        Header:
          description: Краткое описание
          type: string
          example: Сервис для авторизации
        Task:
          description: Подробное описание задачи (ТЗ)
          type: string
          example: Разработать сервис для авторизации. Срок 3 недели. Использовать postgres...
        Developers:
          description: Список с id разработчиков назначенных на задание
          type: array
          items:
            type: integer
          example:
            - 1
            - 23
            - 5
    UserForAuth:
      type: object
      properties:
        Login:
          type: string
          example: Inna
        Key:
          type: string
          example: nx9182!mx198MgfKL0S=AsL3
    User:
      type: object
      properties:
        Login:
          type: string
          example: Konstantin
        Key:
          type: string
          example: nx9182!mx198MgfKL0S=AsL3
        AccessLevel:
          type: integer
          example: 1
    MapUser:
      type: object
      additionalProperties:
        type: string
      description: Таблица с пользователями Id:Login
      example:
        '1': Ivan I.
        '2': Konstantin P.
        '3': Alexey B.
    MapId:
      description: Таблица с пользователями и прикрепленной к ним задачами (Id задачи:Id пользователя/ей)
      type: object
      additionalProperties:
        type: array
        items:
          type: integer
          minimum: 1
      example:
        '1':
          - 1
          - 4
          - 5
        '3':
          - 2
        '4':
          - 6
    ListId:
      description: Список с id
      type: array
      items:
        type: integer
      example:
        - 1
        - 2
        - 12
  parameters:
    TaskIdRequest:
      name: id
      description: ID задачи
      in: path
      required: true
      schema:
        type: integer
        example: 3
        minimum: 1
    UserIdRequest:
      name: id
      description: ID пользователя
      in: path
      required: true
      schema:
        type: integer
        example: 5
        minimum: 1
