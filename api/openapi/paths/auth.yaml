paths:
  /auth:
    post:
      tags:
      - Auth
      summary: Аутентификация по логину и ключу
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/User'
      responses:
        '200':
          description: Успешная аутентификация
          headers:
            Set-Cookie:
              description: Сессионый токен
              schema:
                type: string
                example: auth_token=abc123def456
              