paths:
  /tasks:
    get:
      tags:
        - Tasks
      summary: Посмотреть свои задачи
      responses:
        '200':
          description: Успешный ответ с поставленными задачами
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '../components/schemas.yaml#/TaskNew'

    post:
      tags:
      - Tasks
      summary: Создать задачу
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/TaskNew'

      responses:
        '200':
          description: Успешный ответ с id созданной задачи
          content:
            application/json:
              schema:
                type: object
                properties:
                  Id:
                    type: integer
                    example: 14
  /tasks/{id}:
    get:
      tags:
      - Tasks
      summary: Получение деталей задачи по id
      parameters: 
        - $ref: '../components/parameters.yaml#/TaskIdRequest'
      responses:
        '200':
          description: Успешный ответ с информацией о задаче
          content:
            application/json:
              schema:
                $ref: '../components/schemas.yaml#/TaskDetail'
    delete:
      tags:
        - Tasks
      summary: Удаление задачи по id
      parameters: 
        - $ref: '../components/parameters.yaml#/TaskIdRequest'
      responses:
        '200':
          description: Успешное удаление задачи

    put:
      tags:
      - Tasks
      summary: Обновить задачу
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/TaskNew'

      responses:
        '200':
          description: Успех

