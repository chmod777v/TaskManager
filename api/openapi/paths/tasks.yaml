paths:
  /tasks:
    post:
      tags:
      - Tasks
      summary: Создать задачу
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../schemas/tasks.yaml#/schemas/TaskNew'

      responses:
        '200':
          description: Успешный ответ с id созданной задачи
          content:
              application/json:
                schema:
                  type: object
                  properties:
                    Id:
                      type: integer
                      example: 14
  /tasks/{id}:
    get:
      tags:
      - Tasks
      summary: Получение деталей задачи по id
      parameters: 
        - $ref: '../schemas/tasks.yaml#/parameters/TaskIdRequest'
      responses:
        '200':
          description: Успешный ответ с информацией о задаче
          content:
            application/json:
              schema:
                $ref: '../schemas/tasks.yaml#/schemas/TaskDetail'
    delete:
      tags:
        - Tasks
      summary: Удаление задачи по id
      parameters: 
        - $ref: '../schemas/tasks.yaml#/parameters/TaskIdRequest'
      responses:
        '200':
          description: Успешное удаление задачи

    put:
      tags:
      - Tasks
      summary: Обновить задачу
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../schemas/tasks.yaml#/schemas/TaskNew'

      responses:
        '200':
          description: Успех

