paths:
  /assign:
    post:
      tags:
        - Assignment
      summary: Назначить задачу разработчику
      description: Если в качестве ключа 0 то задача назначается на всех доступных пользователях
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../schemas/assignment.yaml#/schemas/MapId'
      responses:
        '200':
          description: Успешное назначение


  /assign/user/{id}:
    get:
      tags:
      - Assignment
      summary: Задачи конкретного разработчика
      parameters: 
        - $ref: '../schemas/assignment.yaml#/parameters/UserIdRequest'
      responses:
        '200':
          description: Успешный ответ с списком задач
          content:
            application/json:
              schema:
                $ref: '../schemas/assignment.yaml#/schemas/ListId'

    delete:
      tags:
        - Assignment
      summary: Удаление задачи разработчика по его id
      parameters: 
        - $ref: '../schemas/assignment.yaml#/parameters/UserIdRequest'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../schemas/assignment.yaml#/schemas/ListId'
      responses:
        '200':
          description: Успешное удаление