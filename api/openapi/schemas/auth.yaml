schemas:
  User:
    type: object
    properties:
      Login:
        type: string
        example: Konstantin
      Key:
        type: string
        example: nx9182!mx198MgfKL0S=AsL3
  
  MapUser:
    type: object
    additionalProperties:
      type: string
    description: Таблица с пользователями Id:Login
    example:
      1: "Ivan I."
      2: "Konstantin P."
      3: "Alexey B."

parameters:
  UserIdRequest: 
    name: id
    description: ID пользователя
    in: path
    required: true  
    schema:
      type: integer
      example: 5
      minimum: 1
